<!doctype html>
<html lang="en">

<head>
  <title>Weather Dashboard</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/js/script.js" defer></script>

</head>

<body>
  <header id="header">
    <h1 id="headerText"> Weather Dashboard</h1>
  </header>

  <div class="container">


    <div class="row " id="contentRow">

      <div class="col-4 " id="cityCol">

        <div class="row justify-content-center">
          <div class="col-12">
            <h5 id="cityHeader">Search for a City</h5>
          </div>
          <div class="col-10">
            <div class="input-group mb-3" id="citySearchGroup">
              <input type="text" class="form-control" placeholder="City Name" aria-label="City Name"
                aria-describedby="city-search">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="city-search">
                  <img src="assets/pictures/mag.png" id="searchPic">
                </button>
              </div>
            </div>
          </div>
        </div>


        <div class="row justify-content-center" id="cityButtonDiv">

        </div>

      </div>

      <div class="col-8" id="weatherCol">

        <div class="row" id="currWeatherRow">
          <div class="col" id="currWeather">
          </div>
        </div>
        <div class="row" id="forecastRow">
          <div class="col-12" id="forecastHeader">
            <h2>Five Day Forecast(at 12:00 each day)</h2>
          </div>
          <div class="col forecastDiv" id="forecast1">

            </div>

            <div class="col forecastDiv" id="forecast2"></div>
          <div class="col forecastDiv" id="forecast3"></div>
          <div class="col forecastDiv" id="forecast4"></div>
          <div class="col forecastDiv" id="forecast5"></div>



          </div>
          
          
        </div>

      </div>


    </div>



  </div>



</body>

</html>
